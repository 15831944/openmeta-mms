<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OpenMETA Releases</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    body {
      padding-top: 60px;
    }

    .navbar-brand {
        padding: 10px;
    }

    .download-info small {
      text-align: right;
      width: 100%;
    }

    .download-button {
      padding-top: 2em;
      padding-bottom: 2em;
    }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://www.metamorphsoftware.com/">
            <img alt="MetaMorph" src="https://static1.squarespace.com/static/548083a7e4b0d1770a9e3972/t/54fefb46e4b06a576ed04b12/1517246801700/?format=1500w" height="30">
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="https://www.metamorphsoftware.com/">Home</a></li>
            <li class="active"><a href="/">OpenMETA Releases</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="well">
        <div class="row">
          <div class="col-md-4 download-info">
            <p><a href="/releases/{{ version }}/META_{{version}}.exe" class="btn btn-success btn-lg btn-block download-button">
              <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
              Download OpenMETA
            </a></p>
            <p><small>{{ version }}, released {{ date }}<br>
            <a href="/previous_releases.html">Previous releases</a></small></p>
          </div>
          <div class="col-md-8">
            <h3>Changes in {{version}}</h3>
            {{ notes | safe}}
          </div>
        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
