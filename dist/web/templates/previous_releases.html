<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>OpenMETA Releases</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
    body {
      padding-top: 60px;
    }

    .navbar-brand {
        padding: 10px;
    }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="https://openmeta.metamorphsoftware.com/">
            <span>
              <img alt="OpenMETA Logo" src="https://openmeta.metamorphsoftware.com/assets/openmeta_logo.png" style="height: 35px; margin-top: -3px;">&nbsp;OpenMETA
            </span>
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="https://openmeta.metamorphsoftware.com/">Home</a></li>
            <li class="active"><a href="/">OpenMETA Releases</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Previous releases</h1>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Version</th>
                <th>Release Date</th>
                <th>Download</th>
                <th>More information</th>
              </tr>
            </thead>
            <tbody>
              {% for release in releases | reverse %}
              <tr {% if release["Version"] == version %}class="success"{% endif %}>
                <td>{{ release["Version"] }}</td>
                <td>{{ release["Release Date"] }}
                <td>
                  <a href="{{ release["Download Link"] }}">
                    <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                    Download OpenMETA
                  </a>
                </td>
                <td>
                  <a href="{{ release["Info Link"] }}">Details</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
